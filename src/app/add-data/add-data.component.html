<div class="container py-5">
    <div class="row">
        <div class="container align-center col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h5>Add Data</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="addform">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" name="" formControlName="name" class="form-control" />
                            <p class="text-danger" *ngIf="
                  addform.controls['name'].hasError('required') &&
                  addform.controls['name'].touched
                ">
                                Please enter name
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" name="" formControlName="email" class="form-control" />
                            <p class="text-danger" *ngIf="
                  addform.controls['email'].hasError('required') &&
                  addform.controls['email'].touched
                ">
                                Enter Valid emailId
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="">Contact</label>
                            <input type="number" name="" formControlName="contact" class="form-control" />
                            <p class="text-danger" *ngIf="
                  addform.controls['contact'].hasError('required') &&
                  addform.controls['contact'].touched
                ">
                                Enter Contact
                            </p>
                        </div>
                        <div class="form-group py-2">
                            <button type="submit" class="btn btn-success w-100" [disabled]="!addform.valid"
                                (click)="submit()">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
